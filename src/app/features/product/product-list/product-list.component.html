<div class="container mt-3">
  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

  <div *ngIf="!loading">
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="!error">
      <div class="text-center">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col mb-4" *ngFor="let stock of paginatedStocks">
            <div class="card h-100 card-list">
              <div class="card-body">
                <div class="mt-2 pt-2 mb-2" style="height: 250px;width: 100%;">
                  <img src="https://store.cuckoo.com.my/sharefolder/image/product/{{ stock.stkCode }}.jpg"
                    class="card-img-top img-fluid rounded" style="width: 250px;" alt="Stock Image">
                </div>
                <h5 class="card-title">{{ stock.stkName }}</h5>
                <p class="card-text">
                  <strong>Stock Code:</strong> {{ stock.stkCode }}<br>
                  <strong>Category:</strong> {{ stock.stkCategoryFull }}<br>
                  <strong>Outright Amount:</strong> {{ stock.outrightAmt }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <mat-paginator [length]="totalCount" [pageSize]="pageSize" (page)="onPageChange($event)"
        [pageSizeOptions]="[12, 24, 36]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
