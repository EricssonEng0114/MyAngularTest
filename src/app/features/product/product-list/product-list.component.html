<style>

</style>
<div class="container">
  <div class="mt-3">
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="!error">
      <div class="text-center">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col mb-4" *ngFor="let stock of stocks">
            <div class="card h-100 card-list">
              <div class="card-body">
                <div class="mt-2 pt-2 mb-2" style="height: 250px;width: 100%;">
                  <img src="https://store.cuckoo.com.my/sharefolder/image/product/{{ stock.stkCode }}.jpg"
                    class="card-img-top img-fluid rounded" style="width: 250px;" alt="Stock Image">
                </div>
                <h5 class="card-title">{{ stock.stkName }}</h5>
                <p class="card-text">
                  <strong>Stock Code:</strong> {{ stock.stkCode }}<br>
                  <strong>Category:</strong> {{ stock.stkCategoryFull }}<br>
                  <strong>Outright Amount:</strong> {{ stock.outrightAmt }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Pagination controls -->
      <nav *ngIf="totalPages() > 1" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">
          <li class="page-item" [class.disabled]="currentPageIndex === 1">
            <a class="page-link" href="javascript:void(0);" (click)="onPageChange(currentPageIndex - 1)"
              aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPageIndex === page">
            <a class="page-link" href="javascript:void(0);" (click)="onPageChange(page)">{{ page }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPageIndex === totalPages()">
            <a class="page-link" href="javascript:void(0);" (click)="onPageChange(currentPageIndex + 1)"
              aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
